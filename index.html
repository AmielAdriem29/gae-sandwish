<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registration Form</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="" id="form" method="post" action="registration.php">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name..." >
                    <i class='bx bxs-user'></i>
                    <span id="firstName_error"></span>
                </div>
                <div class="input-field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name..." >
                    <i class='bx bxs-user'></i>
                    <span id="lastName_error"></span>
                </div>
                <div class="input-field">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" placeholder="Birthday"  name="username">
                    <i class='bx bxs-calendar'></i>
                    <span id="birthday_error"></span>
                </div>
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <div class="gender" id="gender"> 
                        <label for="male" class="radio">Male
                            <input type="radio" id="male" name="gender" value="male"/>
                            <span class="checkmark"></span>
                        </label>
                        <label for="female" class="radio">Female
                            <input type="radio" id="female" name="gender" value="female"/>
                            <span class="checkmark"></span> 
                        </label>
                    </div>
                    <span id="gender_error"></span>
                </div>
                <div class="input-field">
                    <label for="emailAddress">Email Address</label>
                    <input type="text" id="emailAddress" placeholder="Ex: sample@gmail.com"  name="email">
                    <i class='bx bxs-envelope' ></i>
                    <span id="emailAddress_error"></span>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="text" id="password"   name="password">
                    <i class='bx bxs-lock-alt' ></i>
                    <span id="password_error"></span>
                </div>
                <div class="input-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" id="confirmPassword"   name="confirm-pass">
                    <i class='bx bxs-lock-alt' ></i>
                    <span id="confirmPassword_error"></span>
                </div>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    
</body>
<script src="script.js"></script>
</html>
